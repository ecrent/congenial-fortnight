name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client:
    name: Client Tests & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated to a more compatible version
      - name: Install Client Dependencies
        run: |
          cd client
          npm install
      - name: Run Client Tests
        run: |
          cd client
          npm test -- --watchAll=false --passWithNoTests
      - name: Build Client (Optional)
        run: |
          cd client
          npm run build

  server:
    name: Server Tests
    runs-on: ubuntu-latest
    services:
      postgres:  # Add PostgreSQL service for testing
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated
      - name: Install Server Dependencies
        run: |
          cd server
          npm install
      - name: Run Server Tests
        run: |
          cd server
          npm test
        env:  # Add environment variables for database connection
          DB_USER: user
          DB_HOST: localhost
          DB_NAME: mydb
          DB_PASSWORD: password
          DB_PORT: 5432
